<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登陆界面</title>
    <!--引入bootstrap核心css-->
    <link rel="stylesheet" th:href="@{boot/css/bootstrap.min.css}" >
    <!--引入jquery核心js-->
    <script th:src="@{/boot/js/jquery-3.5.1.min.js}" ></script>
    <!-- 引入bootstrap的核心js-->
    <script th:src="@{/boot/js/bootstrap.min.js}" ></script>
</head>
<body style="background-image: url('boot/imgs/bj.jpg')">

<div class="container-fluid" style="margin-top: 200px;">
    <div class="row">
        <h1 class="text-center">用户登录</h1>
    </div>
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <form th:action="@{/loginCheck}" method="post">
                <div class="form-group">
                    <label for="username">用户名：</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="password">密码：</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
                </div>
                <span th:text="${msg}" style="color: red;font-weight: bold;"></span>
                <div class="clearfix">
                </div>
                <button type="submit" class="btn btn-default btn-success btn-lg" style="margin-top: 15px;width: 45%;float: left;">登录</button>
                <button type="submit" class="btn btn-default btn-danger btn-lg"  style="margin-top: 15px;width: 45%;float: right;">注册账号</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
